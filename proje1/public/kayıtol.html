    <script type="text/javascript">
        
        var baslik = document.title;
        var yeniBaslik = "Dont Forget Us:)";

        window.onblur = function(){
            document.title = yeniBaslik;
        }

        window.onfocus = function()
        {
            document.title = baslik;
        }


        const grs = () => {
            const http = new XMLHttpRequest();
            const url = "http://localhost:4000/api/auth"
            http.open("POST", url);
            http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            email = document.getElementById("grsemail").value;
            password = document.getElementById("grspassword").value;

            console.log(email, password);

            let json = JSON.stringify({
                "email" : email,
                "password": password
            });

            http.send(json);

            //if(http.responseText)
            http.onreadystatechange = (e) => {
                console.log(http.responseText);

                if(http.status == "200") {
                    alert(" Giris basarili");
                    document.querySelector("#dg").close();
                }else {
                    alert("giris basarisiz!")
                }
            }
        }
        
        const kyt = () => {
            const http = new XMLHttpRequest();
            const url = "http://localhost:4000/api/users"
            http.open("POST", url);
            http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");


            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;

            console.log(name, email, password);

            let json = JSON.stringify({
                "name" : name,
                "email": email,
                "password": password
            });

            http.send(json);

            //if(http.responseText)
            http.onreadystatechange = (e) => {
                console.log(http.responseText);

                if(http.status == "200") {
                    alert(" Kayit basarili");
                    document.querySelector("#dg2").close();
                }else {
                    alert("kayit basarisiz!")
                }
            }
        }


    </script>
